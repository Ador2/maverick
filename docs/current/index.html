<body>
  <div id="app"></div>
</body>
<script> 
  window.$docsify = {
    alias: {
      '/modules': '/modules/intro',
      '/modules/_navbar.md': '/_navbar.md',
      '/modules/_sidebar.md': '/_sidebar.md',
      '/modules/README.md': '/README.md',
      '/dev/_navbar.md': '/_navbar.md',
      '/dev/_sidebar.md': '/_sidebar.md',
      '/dev/README.md': '/README.md',
      '/dev': '/dev/intro',
    },
    auto2top: true,
    autoHeader: true,
    basePath: './',
    coverpage: true,
    loadNavbar: true,
    loadSidebar: true,
    logo: 'media/logos/maverick-logo-dark.svg',
    mergeNavbar: true,
    name: 'Maverick Docs',
    repo: 'https://github.com/goodrobots/maverick',
    search: {
      paths: [
        '/',
        '/about',
        '/dev/intro',
        '/dev/distimages',
        '/modules/analysis',
        '/modules/base',
        '/modules/cloud9',
        '/modules/custom',
        '/modules/desktop',
        '/modules/dev',
        '/modules/fc',
        '/modules/hardware',
        '/modules/intelligence',
        '/modules/intro',
        '/modules/mavlink',
        '/modules/network',
        '/modules/ros',
        '/modules/security',
        '/modules/vision',
        '/modules/web'
      ],
      depth: 4
    },
    subMaxLevel: 4,
    themeable: {
        readyTransition : true,
        responsiveTables: true
    },
    themeColor: '#330f53'
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

<style>
  /* https://jhildenbiddle.github.io/docsify-themeable/#/customization */

    /* Reduce the font size */
    --base-font-size: 15px;
    --base-line-height: 1.5;

    --content-max-width: 75em;
    --cover-max-width: 75em;

    /* Change the sidebar bullets */
    --sidebar-nav-link-before-content: '-';
